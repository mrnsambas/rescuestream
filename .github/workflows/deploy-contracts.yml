name: Deploy Contracts

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'rescuestream/contracts/**'
      - 'rescuestream/deploy/**'
      - 'rescuestream/hardhat.config.ts'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rescuestream
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run compile
      - run: npm run deploy
        env:
          SOMNIA_RPC_URL: ${{ secrets.SOMNIA_RPC_URL }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}

