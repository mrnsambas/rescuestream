name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0' # Weekly

jobs:
  slither:
    name: Slither Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Slither
        run: |
          pip install slither-analyzer
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Compile contracts
        run: |
          npx hardhat compile
      
      - name: Run Slither
        run: |
          slither . --json - || true
        continue-on-error: true
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: slither-results
          path: slither-*.json

  gas-report:
    name: Gas Optimization Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Run gas reporter
        run: |
          npm run test -- --gas-reporter
        env:
          REPORT_GAS: true

