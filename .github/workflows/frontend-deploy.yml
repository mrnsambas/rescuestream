name: Frontend Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'rescuestream/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rescuestream/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      # Deploy step can be wired to Vercel via Vercel GitHub app or CLI

